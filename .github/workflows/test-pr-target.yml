name: test-pr-target

on:
  pull_request_target: {}
  
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        run: echo "$GITHUB_CONTEXT"
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
      
      - uses: actions/checkout@v2
        with:
          ref: refs/pull/${{ github.event.number }}/merge

  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
