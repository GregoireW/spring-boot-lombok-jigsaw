name: test-pr

on:
  pull_request: {}
  #pull_request_target:
  #  types: [opened, synchronize, reopened]
  
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}

      - uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.sha }}

  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
